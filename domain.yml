templates:
  utter_open:
    - "我是XX银行委托法务部的，截止到X月X日，你的应还金额有XXXX元。还不上你这边有什么原因吗?"
  utter_ask_lowest:
    - "最低还多少的话，银行也会看你还多少吧。这是一个态度问题，我觉得还是全部还上比较好。"
  utter_sharp_answer:
    - "这里是XXX银行委托机构，你的通话将被录音，请配合工作。"
  utter_bargain:
    - "这个信用卡的利息都是在你办卡的时候，默认你知晓的。如果你有疑问，可以先还上这笔钱，然后向银行或者法院发起仲裁。因为你不还，这笔钱利息越积越多的。"
  utter_relationship:
    - "嗯，请问你认识他吗？"
  utter_require_influence:
    - "影响的话，一个是你的信用记录，这个是保存在人民银行的信用中心的，征信记录会伴随很长时间；另一个你贷款等其他的行为都会受影响。"
  utter_instalments:
    - "是这样的，分期这个政策，是没有逾期的时候，向银行进行申请的，你现在逾期已经很长了，没有办法再办理分期了。"
  utter_part:
    - "先还一部分的话，银行也会看你还多少吧。这是一个态度问题，我觉得还是全部还上比较好。"
  utter_prompt:
    - "喂，在吗？"
    - "喂？"
    - "在吗？"
  utter_24_hours:
    - "因为你这个逾期很久了，你需要在二十四小时内结清欠款，你这个可以处理吗？"
  utter_second_breach:
    - "嗯，我备注了你的信息。后续会持续跟进，我还是需要提醒一下，你已经违约了一次，如果这次还没有还款的话，你要承担二次违约的责任了。好吧，嗯嗯嗯，还有，就是结清钱款后，别忘了致电我们，我们会帮助撤案，打这个电话就行，好吧，嗯，再见。"
  utter_credit_investigation:
    - "您知道这个是上征信系统的吗？你后期贷款买房买车，甚至还有其他消费都会受影响，现在有的小学开学都要父母的征信记录，所以，你越早还款，这个征信记录越容易消除，好吧。"
  utter_law:
    - "按照刑法第一百九十六条的规定，进行信用卡诈骗的，应予以立案追诉。本条规定的恶意透支，是指持卡人已非法占有为目的，规定超过限额，并且发卡银行两次催收后超过三个月扔不归还的。"
  utter_family:
    - "你信用违约，对家庭、孩子的影响也很大，就有的学校还需要父母出具信用报告。影响还是挺大的。"
  utter_ask_marriage:
    - "你现在结婚了吗？"
  utter_ask_car:
    - "你现在有车吗？"
  utter_ask_address:
    - "你现在住哪里？"
  utter_ask_phone:
    - "你现在手机号是多少？"
  utter_ask_house:
    - "你现在有房吗？"
  utter_marriage_house:
    - "你现在有房，还结婚了，以后孩子上学怎么办？对不对，你想想办法吧。"
  utter_report:
    - "请您放心，您的问题已经记录了，后续会有其他工作人员再次与您联系。感谢您的接听，再见。"
  utter_greet:
    - "喂，你好。请问是XXX吗？"
    - "喂，你是XXX吗？"
  utter_ask_if_know:
    - "请问您认识他吗？"
  utter_ask_id:
    - "我是XX银行的委托机构。"
  utter_others_notice_1:
    - "这里是XXX银行委托机构，有个很重要的信息需要通知到他，请问您方便帮转告一下吗？"
  utter_others_notice_2:
    - "非常感谢，是这样的，他在XXXX办理的贷款已经逾期了，请他尽快完成还款，避免征信受损。打扰您了，再见！"
  utter_others_notice_deny:
    - "抱歉，那打扰您了，再见！"
  utter_self_report:
    - "我是XX银行委托机构法务部的。"
  utter_loan:
    - "截止到X月X日，你的应还金额有XXXX元。"
  utter_asked_random:
    - "还不上你这边有什么原因吗?"
    - "咱这边还不上有什么原因吗？"
    - "这个钱你已经逾期了挺长时间,有什么原因吗？"
  utter_case_notice:
    - "嗯这样的,嗯因为前几天，总行这边呢是把这个相关的这个报案文书直接下发到咱当地要求做这个报案处理，但是的话我们看了一下您这个用卡记录，一直是还是非常不错的，嗯那么所以说今天我打这个电话呢也是联系一下咱这边到底是有没有什么特殊的情况，啊您有没有就是说需要解释的，就是说这个特殊原因导致咱这个款项无法处理的，或者说您这边的话噢自己有什么打算，您都可以跟我说一下，在这个嗯报案材料书上呢就说我给您做一下备注，后期的话在正式报案定性的时候可能会对您有帮助。"
  utter_other_reason:
    - "嗯不是，因为就是说像人有些有一些吧就是说有这种不可抗力的原因导致的，像卡有些是因为这个卡是盗刷没办，不是自己使用这些情况，您这边没有没有这方这些方面的原因。"
  utter_goodbye:
    - "嗯，好，再见"
  utter_promise_pay:
    - "好的，我们会持续关注您的还款情况，请保持电话畅通。再见！"
  utter_paid_back:
    - "好的，我们会关注您的还款，如未收到款项后续会有工作人员再次与您联系，再见。"
  utter_deny_loan:
    - "好的，后续会有其他工作人员再次跟您联系，请保持电话畅通，再见。"
  utter_no_sound_one:
    - "对不起，我没有听清您说什么，您能再说一遍么？"
  utter_cant_pay:
    - "您抓紧时间想想办法，和周围亲戚朋友周转一下，逾期不还会产生罚息并且会影响您的信用。请您抓紧时间处理一下。"
    - "您已经逾期很多天了，今天务必要解决。逾期也会影响您再次借款。再次跟您确认一下，今天24点前能否处理好欠款？"
    - ""
  utter_how_pay:
    - "还款的话，一个是去银行柜台，另一个就是微信支付宝都可以还款的。"
  utter_channel_block:
    - "好的，后续会有工作人员再次与您联系，再见。"
  utter_deny_overdue:
    - "好的，后续会有工作人员再次与您联系，再见。"
  utter_auto_deduct:
    - "很抱歉，您的本期账单尚未完成还款。开通自动还款功能可帮助您每月自动代扣，降低逾期风险，请在还款设置中确认开启该功能。"
  utter_no_sound_two:
    - "很抱歉，没有听清您说什么，请您还款，若已还款请勿理会，感谢您的接听，再见！"
  utter_deny_dispute:
    - "好的，您的情况我们已经记录了，后续会有工作人员再次与您联系，再见。"
  utter_rest:
    - "我这边是负责对XXXX的逾期客户进行电话提醒，关于您的异议，后续会有其他工作人员再次与您联系，再见。"
  utter_thanks:
    - "不用谢,也祝您生活愉快。"
  utter_default:
    - "嗯？你说啥？"
    - "不好意思，没听懂，你说什么？"
  utter_specific_time:
    - "嗯，好的，具体到几点。"
  utter_question:
    - "嗯那就是说您这边的话还有其他疑问吗？如果是没有疑问的话，这个事情我就例行通知到了，嗯您这边的话就是说如果说有疑问，您可以现在可以提可以就说问我，我可以如果能作出回答的话，我可以给您回答一下。"
    - "嗯行，那您这边的话您现在没有没有其他疑问是吧？" 
  utter_end:
    - "行，您这边如果说能解决的话，您自己联系一下客服个人建议，最好是明天。如果说客户这边没有给你做任何答复，你可以直接联系我，后期我可以能帮的话，我尽可能帮你们去把这个案子给撤一下。嗯，好吧"

